server:
  port: 8880
spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          uri: https://github.com/MaxCoderCh/Sicmed.git
          search-paths: Config/respo
          default-label: master
    discovery:
      enabled: true
      serviceId: eureka-server
    client:
      ipAddress: 172.18.9.173
eureka:
  client:
    serviceUrl:
      defaultZone:  http://172.18.9.173:8888/eureka/
  instance:
    preferIpAddress: true
    instance-id: ${spring.cloud.client.ipAddress}:${server.port}