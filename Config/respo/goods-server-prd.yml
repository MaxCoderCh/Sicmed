ipAddress:
  client: 172.21.0.14
  redis: 172.21.0.9
  eureka: 172.21.0.9
  mysql: 172.21.0.16
server:
  port: 8809
  tomcat:
    basedir: H:/qlxlm/goods
spring:
  profiles:
    active: prd
  datasource:
    master:
      url: jdbc:mysql://${ipAddress.mysql}:3306/prd_master_goods?characterEncoding=utf-8
      username: root
      password: Qlxlm123456
      driver-class-name: com.mysql.jdbc.Driver
    slaver:
      url: jdbc:mysql://${ipAddress.mysql}:3306/prd_master_goods?characterEncoding=utf-8
      username: root
      password: Qlxlm123456
      driver-class-name: com.mysql.jdbc.Driver
  cloud:
    discovery:
      enabled: true
      serviceId: eureka-server
    client:
      ipAddress: ${ipAddress.client}
  redis:
  #################redis基础配置#################
    database: 8
    host: ${ipAddress.redis}
    password:
    port: 6379
    timeout: 5000
  #################redis线程池设置#################
    jedis:
      pool:
        max-idle: 500
        min-idle: 50
        max-active: 2000
        max-wait: 1000

eureka:
  client:
    serviceUrl:
      defaultZone:  http://${ipAddress.eureka}:8888/eureka/
  instance:
    preferIpAddress: true
    instance-id: ${ipAddress.client}:${server.port}
feign:
  hystrix:
    enabled: true
logging:
  level:
    root: debug
