spring:
  application:
    name: record-server
  cloud:
    config:
      uri: http://localhost:8880
      profile: dev
      label: master
logging:
  level:
    root: debug
ribbon:
  ReadTimeout: 40000
  ConnectTimeout: 40000
hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: true
        isolation:
          thread:
            timeoutInMilliseconds: 40000
  threadpool:
      default:
        coreSize: 10