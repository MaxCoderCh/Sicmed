spring:
  application:
    name: eureka-server
server:
  port: 8888
eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    serviceUrl:
#      defaultZone:  http://172.21.0.9:8888/eureka/ #泌尿 生产环境地址
      defaultZone:  http://192.168.0.222:8888/eureka/  #开发环境 地址
  instance:
    prefer-ip-address: true
  server:
    enableSelfPreservation: false






